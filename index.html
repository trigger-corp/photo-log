<!DOCTYPE html>
<html>
	<head>
		<title>PhotoShare</title>
		<script src="lib/jquery.min.js"></script>
		<script src="lib/underscore.js"></script>
		<script src="lib/backbone.js"></script>
		<script src="lib/date.js"></script>
		<script src="photolog.js"></script>
		<link rel="stylesheet" href="style.css">
		<meta name="viewport" content="width=device-width, height=device-height, maximum-scale=1, minimum-scale=1, user-scalable=no">
	</head>
	<body>
		<div id="fb-root"></div>
		<div id="page-header">
			photolog <a id="page-title" href="/">#launchstream</a>
		</div>
		<div id="photos">
			<div id="header" class="photo">
				<div style="width: 220px; height: 220px;">
					<div class="button" id="upload-button" onclick="photolog.util.upload();">Upload</div>
					<div class="text">Download our mobile app to upload photos</div>
					<img class="mobile-logo" id="android-logo" src="img/android.jpg"/>
					<img class="mobile-logo" id="ios-logo" src="img/ios.jpg"/>
					<div class="loading" id="loading">Loading...</div>
				</div>
			</div>
		</div>
		<div id="upsell">
			<table>
				<tr>
					<td>
						<div class="photo">
							<div style="width: 220px; height: 220px;">
								<div class="text">Download our mobile app to upload photos</div>
								<div id="androidmarket" class="button">Android Market</div>
								<div id="appstore" class="button">App Store</div>
								<div class="button" onclick="photolog.router.navigate('stream/'+state.stream, true);">No thanks</div>
							</div>
						</div>
					</td>
				</tr>
			</table>
		</div>
		<div id="scrollbox">
			<div class="photo" style="margin: 10px auto 5px auto">
				<img id="large-photo" src=""/>
				<div id="start-stream-header">
					<div style="width: 220px;">
						<div class="text">Download our mobile app to upload photos</div>
						<img class="mobile-logo" id="android-logo" src="img/android.jpg"/>
						<img class="mobile-logo" id="ios-logo" src="img/ios.jpg"/>
					</div>
				</div>			
			</div>
		</div>
		<br/>
		Hit left / right arrow keys to explore the stream
		<div id="footer">
			<a href="http://www.trigger.io/">Trigger IO</a> | <a href="https://github.com/trigger-corp/photo-log">Code on GitHub</a>
		</div>
	</body>
</html>
